<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In / Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="menuBar">
            <p class="menuBarP">Company</p>
            <input type="text" class="menuBarInput">
            <p class="menuBarP enter">Enter</p>
        </div>
    </nav>
    <div class="loginSignUpForm">
        <div class="loginSignUpForm1">
            <div class="closeButton"><i class="fas fa-times"></i></div>
            <div class="welcome">
                Welcome
            </div>
            <div class="logIn">
                <span>Log In</span>
                <br>
                <input type="email" class="logInInput" placeholder="Email">
                <br>
                <input type="password" class="logInInput" placeholder="Password">
                <div class="logInForgotGo">
                    <div class="forgotPassword">Forgot password</div>
                    <input type="button" value="GO!" class="goButton">
                </div>
            </div>
            <div class="verticalLine">
                <div class="line line1"></div>
                <span>or</span>
                <div class="line line2"></div>
            </div>
            <div class="logInWith">
                Log in with
                <button class="logInWithButton logInWithButton1"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="logInWithButton logInWithButton2"><i class="fab fa-google-plus-g"></i> Google</button>
                <button class="logInWithButton logInWithButton3"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
            <div class="signUp">
                <button class="signUpButton">Sign Up</button>
            </div>
        </div>
        <div class="loginSignUpForm2">
            <div class="closeButton2"><i class="fas fa-times"></i></div>
            <div class="welcome2">
                Welcome
            </div>
            <div class="logIn2">
                <span>Log In</span>
                <br>
                <input type="email" class="logInInput2" placeholder="Email">
                <br>
                <input type="password" class="logInInput2" placeholder="Password">
                <br>
                <input type="password" class="logInInput2 logInInput2Width" placeholder="Confirm password">
                <input type="button" value="OK" class="okButton">
            </div>
            <div class="verticalLine2">
                <div class="line2 line12"></div>
                <span>or</span>
                <div class="line2 line22"></div>
            </div>
            <div class="logInWith2">
                Log in with
                <button class="logInWithButton2 logInWithButton12"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="logInWithButton2 logInWithButton22"><i class="fab fa-google-plus-g"></i> Google</button>
                <button class="logInWithButton2 logInWithButton32"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
            <div class="signUp2">
                <button class="signUpButton2">Log In</button>
            </div>
        </div>
    </div>
    <main>
        <aside>
            <div class="mainDesign asideRow1"></div>
            <div class="mainDesign asideRow2"></div>
            <div class="mainDesign asideRow3"></div>
            <div class="mainDesign asideRow4"></div>
            <div class="mainDesign asideRow5"></div>
            <div class="mainDesign asideRow6"></div>
            <div class="mainDesign asideRow7"></div>
        </aside>
        <div class="mainContent">
            <div class="firstRow">
                <div class="bigBox mainDesign"></div>
            </div>
            <div class="secondRow">
                <div class="smallBox mainDesign"></div>
                <div class="smallBox mainDesign smallBoxMarginLeft"></div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
